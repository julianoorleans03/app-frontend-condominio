<div class="container pt-5">
    <div class="row">
      <div class="col-12">
        <div class="card card-height card-outline card-danger card-tabs shadow">
          <div class="card-header">
            <h5>Usuário Aguardando Ativação</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-sm">
                <thead>
                  <tr>
                    <th class="text-center">Ativar</th>
                    <th class="text-center">
                      Nome
                    </th>
                    <th class="text-center">
                      E-mail
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of usuario" class="cursor-pointer">
                    <td class="text-center">
                      <button type="button" class="btn btn-link p-0 mr-2" title="Ativar" (click)="ativar(item)">
                        <i class="fa fa-check" aria-hidden="true"></i>
                      </button>
                    </td>
                    <td class="text-center">
                      {{item.nome}}
                    </td>
                    <td class="text-center">
                      {{item.email}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
