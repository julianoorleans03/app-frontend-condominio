<div class="container pt-5">
  <div class="row">
    <div class="col-12">
      <div class="card card-height card-outline card-danger card-tabs shadow">
        <div class="card-header">
          <h5>Usuário</h5>
        </div>
        <div class="card-body">
          <form name="usuarioForm" novalidate #form="ngForm">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <div class="form-group">
                  <label for="nome" class="required" [class.text-danger]="
                      !iptNome.valid && (iptNome.dirty || iptNome.touched || salvando)
                    ">Nome</label>
                  <input type="text" name="nome" id="nome" class="form-control form-control-sm" [class.is-invalid]="
                      !iptNome.valid && (iptNome.dirty || iptNome.touched || salvando)
                    " [(ngModel)]="usuario.nome" #iptNome="ngModel" required />
                </div>
              </div>

              <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="form-group">
                  <label for="ativo">Ativo</label>
                  <div class="btn-group w-100" role="group" aria-label="">
                    <button type="button" class="btn btn-sm text-truncate" title="Sim"
                      [class.btn-success]="usuario.ativo" [class.btn-dark]="!usuario.ativo" type="button"
                      (click)="usuario.ativo = !usuario.ativo" [disabled]="!authService.ehUsuarioAdministrador()">
                      <i class="fa" [class.fa-check]="usuario.ativo"></i>
                      Sim
                    </button>
                    <button type="button" class="btn btn-sm text-truncate" title="Não"
                      [class.btn-success]="!usuario.ativo" [class.btn-dark]="usuario.ativo" type="button"
                      (click)="usuario.ativo = !usuario.ativo" [disabled]="!authService.ehUsuarioAdministrador()">
                      <i class="fa" [class.fa-check]="!usuario.ativo"></i>
                      Não
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="text" name="email" id="email" class="form-control form-control-sm"
                    [(ngModel)]="usuario.email" disabled/>
                </div>
              </div>

              <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="form-group">
                  <label for="senha" class="required" [class.text-danger]="
                      !iptSenha.valid &&
                      (iptSenha.dirty || iptSenha.touched || salvando)
                    ">Senha</label>
                  <input type="password" name="senha" id="senha" class="form-control form-control-sm"
                    [class.is-invalid]="
                      !iptSenha.valid &&
                      (iptSenha.dirty || iptSenha.touched || salvando)
                    " [(ngModel)]="usuario.senha" #iptSenha="ngModel" required />
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-end">
              <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="form-group">
                  <button type="button" class="btn btn-sm btn-block btn-success" (click)="salvar()">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
